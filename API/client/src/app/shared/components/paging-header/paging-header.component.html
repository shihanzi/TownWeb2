<header>
    <span *ngIf="totalCount && totalCount>0">
        <strong>
            {{(this.shopParams.pageNumber-1)*(this.shopParams.pageSize+1)}} -
            {{this.shopParams.pageNumber*this.shopParams.pageSize
            > this.totalCount
            ?this.totalCount
            :this.shopParams.pageNumber*this.shopParams.pageSize}}
        </strong>
        out of<strong>{{this.totalCount}}</strong>Results</span>
        <span **ngIf="totalCount === 0">
            There are <strong>0</strong>results for the filter
        </span>
</header>
